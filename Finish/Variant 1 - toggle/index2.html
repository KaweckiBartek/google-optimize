<div
  id="shopify-section-popup-simple"
  class="shopify-section simple-popup active visible"
>
  <div class="simple-popup__inner">
    <button class="simple-popup__exit" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 329.26933 329">
        <defs></defs>
        <path
          fill="#FFF"
          d="M194.800781 164.769531L323.011719 36.554688c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0L164.632812 134.605469 36.421875 6.390625c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063L134.46875 164.769531 6.257812 292.984375c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0"
        ></path>
      </svg>
    </button>
    <div
      class="simple-popup__image"
      style="
        background-image: url('//cdn.shopify.com/s/files/1/0470/3027/2153/files/finish_header_700x.jpg?v=1623243503');
      "
    ></div>
    <div class="simple-popup__step-1">
      <h2 class="simple-popup__header">
        Kampanyalardan İlk Senin Haberinin Olması İçin E-bültene Üye Ol!
      </h2>
      <form
        method="post"
        action="/contact#datacapture"
        id="datacapture"
        accept-charset="UTF-8"
        class="contact-form"
      >
        <input type="hidden" name="form_type" value="customer" /><input
          type="hidden"
          name="utf8"
          value="✓"
        />
        <div class="simple-popup__fields">
          <label class="simple-popup-label simple-popup-label--name">
            <input
              type="text"
              name="first_name"
              placeholder="İsim"
              minlength="3"
              required=""
            />
            <input
              type="hidden"
              name="contact[first_name]"
              value="not provided"
            />
          </label>
          <label class="simple-popup-label simple-popup-label--last-name">
            <input
              type="text"
              name="last_name"
              placeholder="Soyisim"
              minlength="3"
              required=""
            />
            <input
              type="hidden"
              name="contact[last_name]"
              value="not provided"
            /> </label
          ><label class="simple-popup-label simple-popup-label--email">
            <input
              type="email"
              name="contact[email]"
              placeholder="E-Posta Adresi*"
              minlength="5"
              required=""
            />
          </label>
        </div>
        <input
          type="hidden"
          name="contact[tags]"
          value="newsletter,newsletter_popup,DataAbroadAgreement"
        />

        <div class="simple-popup__consents">
          <label
            class="simple-popup-label simple-popup-label--checkbox simple-popup-label--checkbox--info"
          >
            <div class="simple-popup-label__description">
              <p>
                <a href="/pages/aydinlatma-metni" title="KVKK Aydınlatma Metni"
                  >KVKK Aydınlatma Metni'ni</a
                >
                görüntüle.
              </p>
            </div></label
          ><label class="simple-popup-label simple-popup-label--checkbox">
            <input type="checkbox" name="agreement-2" required="" />
            <div class="simple-popup-label__description">
              <p>
                Kişisel verilerimin Reckitt’in grup şirketleri ve yurtdışı iş
                ortakları ile paylaşılmasına izin veriyorum.
              </p>
            </div>
            <div class="simple-popup__error-msg">
              <p>
                Çalıştığımız iş ortaklarımıza siparişinizin gönderimi için
                verilerinizi paylaşmamız gerekiyor. Dilerseniz Finish ürünlerine
                mağazalardan ve diğer internet sitelerinden ulaşabilirsiniz.
              </p>
            </div></label
          ><label class="simple-popup-label simple-popup-label--checkbox">
            <input
              type="checkbox"
              name="agreement-3"
              class="newsletter-agreement"
            />
            <div class="simple-popup-label__description">
              <p>
                Yukarıdaki bilgilerin doğruluğunu taahhüt eder, RB ürün ve
                hizmetlerine ilişkin ticari elektronik ileti gönderiminin
                e-posta, SMS ve çağrı merkezi dahil ve bunlarla sınırlı olmamak
                üzere her türlü elektronik iletişim aracı ile
                gerçekleştirilmesine ve kişisel verilerimin bu amaçla hizmet
                alınan üçüncü kişiler ile paylaşılmasına onay veriyorum.
              </p>
            </div></label
          >
        </div>

        <button type="submit" class="simple-popup__submit">ÜYE OL</button>
      </form>
    </div>
    <div class="simple-popup__step-2 simple-popup__step-2--subscribe">
      <h2 class="simple-popup__header">
        Bültene abone olduğun için teşekkürler!
      </h2>
    </div>
    <div class="simple-popup__step-2 simple-popup__step-2--nonsubscribe">
      <h2 class="simple-popup__header">
        Üzgünüz, sizi e-bültenimize kayıt edemiyoruz.
      </h2>
      <p class="simple-popup__lead">
        Üye olabilmek için pazarlama iletişimine onay verdiğinize emin olunuz.
      </p>
    </div>
  </div>
</div>
